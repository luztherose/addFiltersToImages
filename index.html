<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addFilters</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="centerDiv">
        <h1>Customize your Web Page & Upload your Fav Image!</h1>
        <div>
            <input type="text" placeholder="pink" id="textField" />
        </div>
        <button>Change Color</button>
        <p>
            <button id="cleanField">Clean Field </button>
        </p>
    </div>
    <div id="imageFilter">
        <div id="filters">
            <label>Blur:</label>
            <input type="range" id="blurRange" class="rangeSlider" name="vol" min="0" max="100">
            <label>Brightness:</label>
            <input type="range" id="brightRange" class="rangeSlider" name="vol" min="0" max="1000">
            <label>Grayscale:</label>
            <input type="range" id="grayRange" class="rangeSlider" name="vol" min="0" max="100">
            <label>Sepia:</label>
            <input type="range" id="sepiaRange" class="rangeSlider" name="vol" min="0" max="100">
            <label>Saturate:</label>
            <input type="range" id="saturateRange" class="rangeSlider" name="vol" min="0" max="100">
            <button id="filterOut">Original</button>
        </div>
        <div id="imageDiv">
            <h2>Add Filters and Create Your Image!</h2>
            <img src="images/zeroblur.jpg" alt="#">
            <div id="loadImage">
                <input type="file">
            </div>
        </div>
    </div>
    <script src="JS/event.js"></script>
</body>

</html>
